<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <div class="company-name">
        <img src="./images/turing-logo.png" alt="turing logo" width="50" height="50">
        <h1>Travel Planner</h1>
      </div>
      <h2>Traveler, Name</h2>
    </header>
    <form>
      <h3>Start Planning Your Trip</h3>
      <h4 class="hidden">Click Below to Confirm</h4>
      <div class="selections">
        <div class="stack">
          <label for="destinations">Choose destination:</label>
          <select class="destinations-picker choice" placeholder="destinations">
            <option disabled selected value> -- select an option -- </option>
          </select>
        </div>
        <div class="stack">
          <label for="dayDeparting">Day Leaving:</label>
          <input class="date-picker choice" aria-label="date leaving format month/day/full year" type="date" min="" name="date"/>
        </div>
        <div class="guests stack">
          <label for="numberOfGuests">Guests:</label>
          <select class="guests-picker choice">
            <option disabled selected value> -- select an option -- </option>
          </select>
        </div>
        <div class="duration stack">
          <label for="durationOfTrip">Duration:</label>
          <select class="duration-picker choice">
            <option disabled selected value> -- select an option -- </option>
          </select>
        </div>
      </div>
      <button class="submit-button" type="submit" disabled=true>Estimate Cost</button>
    </form>
    <section class="trips">
      <section class="card"></section>
    </section>
    <footer>
      <p id="total-cost-this-year"></p>
      <p class="spent-this-year">Spent This Year</p>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
