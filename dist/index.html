<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <div class="company-name">
        <img src="./images/turing-logo.png" alt="turing logo" width="50" height="50">
        <h1>Travel Planner</h1>
      </div>
      <h2>Traveler, Name</h2>
    </header>
    <form>
      <h3>Start Planning Your Trip</h3>
      <div class="selections">
        <div class="stack">
          <label>Choose destination:</label>
          <select class="destinations-picker"></select>
        </div>
        <div class="date stack">
          <label>Day Leaving:</label>
        </div>
        <div class="guests stack">
          <label>Guests:</label>
          <select class="guests-picker"></select>
        </div>
        <div class="duration stack">
          <label>Duration:</label>
          <select class="duration-picker"></select>
        </div>
      </div>
      <button class="submit" type="submit" value="Submit">Submit</button>
    </form>
    <section class="trips">
      <section class="card"></section>
    </section>
    <footer>
      <p id="total-cost-this-year"></p>
      <p class="spent-this-year">Spent This Year</p>
    </footer>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>

  </body>
</html>
